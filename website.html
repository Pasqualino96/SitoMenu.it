<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bar Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            text-align: center;
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dddddd;
            transition: background-color 0.3s;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #f9f9f9;
        }

        .item-icon {
            margin-right: 10px;
        }

        .item-name {
            font-weight: bold;
            flex-grow: 1;
        }

        .item-price {
            font-size: 14px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bar Menu</h1>
        <ul>
            <li>
                <img class="item-icon" src="drink-icon.png" alt="Drink Icon">
                <div class="item-name">Mojito</div>
                <div class="item-price">$8.99</div>
            </li>
            <li>
                <img class="item-icon" src="beer-icon.png" alt="Beer Icon">
                <div class="item-name">Craft Beer</div>
                <div class="item-price">$6.99</div>
            </li>
            <li>
                <img class="item-icon" src="wine-icon.png" alt="Wine Icon">
                <div class="item-name">Red Wine</div>
                <div class="item-price">$9.99</div>
            </li>
            <li>
                <img class="item-icon" src="cocktail-icon.png" alt="Cocktail Icon">
                <div class="item-name">Cosmopolitan</div>
                <div class="item-price">$10.99</div>
            </li>
            <li>
                <img class="item-icon" src="whiskey-icon.png" alt="Whiskey Icon">
                <div class="item-name">Old Fashioned</div>
                <div class="item-price">$12.99</div>
            </li>
        </ul>
    </div>
</body>
</html>
